# a very minimal declarative config file
_format_version: "3.0"
_transform: true

services:
  - name: user_service
    protocol: http
    host: user_complex_service
    port: 8086
    path: "/"
    routes:
      - name: user-service-route
        protocols:
          - http
        paths:
          - /api/v1/users
        methods:
          - GET
          - POST
        strip_path: false

      - name: user-service-get-user-route
        protocols:
          - http
        paths:
          - ~/api/v1/users/(?<id>[^/]+)
        methods:
          - GET
        strip_path: false

  - name: post_service
    protocol: http
    host: post_complex_service
    port: 8087
    path: "/"
    routes:
      - name: post-service-route
        protocols:
          - http
        paths:
          - /api/v1/posts
        methods:
          - POST
        strip_path: false
      - name: post-service-get-posts-from-user-route
        protocols:
          - http
        paths:
          - ~/api/v1/posts/user/(?<id>[^/]+)
        methods:
          - GET
        strip_path: false

  - name: follower_service
    protocol: http
    host: follower_complex_service
    port: 8088
    path: "/"
    routes:
      - name: follower-service-followers-route
        protocols:
          - http
        paths:
          - /api/v1/followers
        methods:
          - POST
          - DELETE
        strip_path: false
      - name: follower-service-get-followers-route
        protocols:
          - http
        paths:
          - ~/api/v1/followers/(?<id>[^/]+)
        methods:
          - GET
        strip_path: false
      - name: follower-service-get-following-route
        protocols:
          - http
        paths:
          - ~/api/v1/followings/(?<id>[^/]+)
        methods:
          - GET
        strip_path: false
  - name: feed_service
    protocol: http
    host: feed_complex_service
    port: 8089
    path: "/"
    routes:
      - name: feed-service-route
        protocols:
          - http
        paths:
          - ~/api/v1/feeds/(?<id>[^/]+)
        methods:
          - GET
        strip_path: false

consumers:
  - username: frontend
    jwt_secrets:
      - algorithm: HS256
        secret: secret
        key: issuer

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
      credentials: true
      max_age: 3600

  - name: jwt
    enabled: true
    config:
      key_claim_name: iss
      claims_to_verify:
        - exp
      cookie_names:
        - next-auth.session-token
